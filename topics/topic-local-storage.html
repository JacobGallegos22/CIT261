<h1>Local Storage</h1>
<h3>Local Storage stores information into the browsers storage</h3>

<div class="body-contents">
<div class="set-local-storage">
  <label>Enter a name: </label><input id="name">
  <button class="button-primary" onclick="setLocalStorage()">Set Local Storage</button>
</div>
<div class="get-local-storage">
  <div><button class="button-primary" onclick="getLocalStorage()">Get Local Storage</button></div>
  <div><label>Name: </label><span id="getName"></span></div>
  <div><label>Employee Name: </label><span id="employeeName"></span></div>
  <div><label>Employee Position: </label><span id="employeePosition"></span></div>
</div>
<div class="clear-local-storage">
  <button class="button-primary" onclick="clearLocalStorage()">Clear Local Storage</button>
  <button class="button-primary" onclick="removeItem()">Remove Name</button>
</div>
</div>
