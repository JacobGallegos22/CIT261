<h1>HTML 5 Media Tags</h1>

<!--This html 5 tag is for videos, you can define the size and add in controls-->
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!--This HTML5 tag allow you to add audio in your web page, you can put in the source and add controls, you do not need to define size-->
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!--canvas allows you to draw-->
<canvas id="myCanvas" width="200" height="100"></canvas>
